<!DOCTYPE html>

<html lang="en">

<head>
  <title> Contact </title>
  <meta charset="UTF-8"
    name="viewport" 
    content="width=device-width, initial-scale = 1.0" />

  <!-- Epic Icons -->
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/contact.css">
</head>

<body>

  <!-- Page Div -->
  <div id="main">
    <div id="c-head">
      <!-- Navbar placeholder -->
      <nav id="nav-placeholder"></nav>  

      <!-- Head Modal -->
      <div class="head" id="c-head-modal">
        <div id="cf-container">
          <form id="cf-actual" onsubmit="sendEmail(); reset(); return false;">
            <h3> Let's Talk </h3>
            <input type="text" id="cnt-name" placeholder="Your Name" required/>
            <input type="email" id="cnt-email" placeholder="your@email.address" required/>
            <input type="phone" id ="cnt-phone" placeholder="999-999-9999" required/>
            <textarea id="cnt-message" rows="10" placeholder="Hello there."></textarea>
            <button type="submit" id="cnt-cf-subBut"> Send </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer placeholder -->
    <footer id="footer-placeholder"></footer>
  </div>

  <!-- App Scripts -->
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
        emailjs.init("EHnvpP5P1xpyxZ0Gp");
    })();
  </script>
  <script src="/js/scripts.js"></script>
  <script src="/js/contact.js"></script>

</body>

</html>
