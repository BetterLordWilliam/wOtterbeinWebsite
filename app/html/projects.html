<!DOCTYPE html>

<html lang="en">

<head>
  <title> Projects </title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale = 1.0">

  <!-- Epic Icons -->
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/projects.css">
</head>

<body>

  <!-- Page Div -->
  <div id="main">
    <!-- Index Head -->
    <div id="p-head">
      <!-- Navbar placeholder -->
      <nav id="nav-placeholder"></nav>  

      <!-- Head Modal -->
      <div class="head" id="p-head-modal">
        <div id="p-head-info">
          <div id="p-head-info-text">
            <h1 class="head-text-misc" id="p-head-title"></h1>
            <h3 class="head-text-misc" id="p-head-subtitle"></h3>
            <p class="head-text-misc" id="p-head-text1"></p>
            <p class="head-text-misc" id="p-head-text2"></p>
            <p class="head-text-misc" id="p-head-text3"></p>
          </div>
        </div>
        <div id="p-head-picture">
          <img id="p-divider-arrow-image" alt="willOtterbein" src="/img/p-graphic-down.png"/>
        </div>
      </div>
    </div>

    <!-- Project Preview Template -->
    <template id="project-preview-template">
      <div class="project-container-super">
        <!-- Row One -->
        <div class="pc-row-one">
          <h1 class="project-text-misc" id="p-card-title"> Project </h1>
          <div id="p-time-details-super">
            <div class="project-text-misc" id="p-time-details">
              <h3 class="project-text-misc" id="p-card-subtitle"> Project Start </h3>
              <h3 class="project-text-misc" id="p-card-subtitle1"> Project End </h3>
            </div>
          </div>
        </div>

        <!-- Row Two -->
        <div class="pc-row-two">
          <!-- Img -->
          <div class="project-text-picture" id="p-card-image-h">
            <img id="p-card-image" alt="Project Image">
          </div>

          <!-- Desc -->
          <div class="pc-desc" id="p-card-detail-text">
            <p class="project-text-misc" id="p-card-details"> project details </p>
            <div class="project-technology-details" id="p-tech-details">
              <span><b>Technologies Used:</b></span>
              <span class="project-text-misc" id="p-card-tech"></span>
            </div>
          </div>
        </div>

        <!-- Row Three -->
        <div class="pc-row-three">
          <h3 class="project-text-mist"> <a style="text-decoration:none" target="_blank" id="p-card-git">GitHub</a> </h3>
        </div>
      </div> 
    </template>

    <!-- Index body -->
    <div id="p-body">
      <br id="put-before"></br>
    </div>

    <!-- Footer placeholder -->
    <footer id="footer-placeholder"></footer>
  </div>

  <!-- App Scripts -->
  <script src="/js/scripts.js"></script>
  <script src="/js/project.js"></script>

</body>

</html>
