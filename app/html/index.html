<!DOCTYPE html>

<html lang="en">

<head>
  <title> Will Otterbein </title>
  <meta charset="UTF-8"
    name="viewport" 
    content="width=device-width, initial-scale = 1.0" />

  <!-- Epic Icons -->
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>

  <!-- Page Div -->
  <div id="main">
    <!-- Index Head -->
    <div id="i-head">
      <!-- Navbar placeholder -->
      <nav id="nav-placeholder"></nav>  

      <!-- Head Modal -->
      <div class="head" id="i-head-modal">
        <div id="i-head-info">
          <div id="-i-head-info-text">
            <h1 class="head-text-misc" id="i-head-title"></h1>
            <h3 class="head-text-misc" id="i-head-subtitle"></h3>
            <p class="head-text-misc" id="i-head-text1"></p>
            <p class="head-text-misc" id="i-head-text2"></p>
            <p class="head-text-misc" id="i-head-text3"></p>
          </div>
        </div>
        <div id="i-head-picture">
          <img id="index-you-image" alt="willOtterbein" src="/img/ModalImage.png"/>
        </div>
      </div>
    </div>

    <!-- Index body -->
    <div id="i-body">
      <img id="i-body-gif" alt="wtf" src="/img/matrix.jpg"/>
      <div id="i-body-color"></div>

      <!-- Project Preview Section -->
      <div id="projects-overview">
        <div class="container">
          <!-- Project Selection preview -->
          <input type="radio" name="slider" id="item-1" checked>
          <input type="radio" name="slider" id="item-2">
          <input type="radio" name="slider" id="item-3">
          
          <!-- Project Selection Cards -->
          <div class="cards">
            <label class="card" for="item-1" id="song-1">
              <img src="" alt="Top project 1">
            </label>
            <label class="card" for="item-2" id="song-2">
              <img src="" alt="Top project 2">
            </label>
            <label class="card" for="item-3" id="song-3">
              <img src="" alt="Top project 3">
            </label>
          </div>

          <!-- Information section for project -->
          <div class="player">
            <div class="upper-part">
              <div class="info-area" id="test">
                <label class="song-info" id="song-info-1">
                  <div class="title"></div>
                  <div class="sub-line">
                    <div class="subtitle"></div>
                    <div class="time"></div>
                  </div>
                </label>
                <label class="song-info" id="song-info-2">
                  <div class="title"></div>
                  <div class="sub-line">
                    <div class="subtitle"></div>
                    <div class="time"></div>
                  </div>
                </label>
                <label class="song-info" id="song-info-3">
                  <div class="title"></div>
                  <div class="sub-line">
                    <div class="subtitle"></div>
                    <div class="time"></div>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Projects Blurb -->
      <div id="projects-description">
        <div class="i-body-info-container">
          <h3 id="i-body-subtitle1"> Projects Preview </h3>
          <p>
            Here's a preview of some of the projects that I have completed.
            Go to the projects page for a full list of projects, with additional
            details for each one.
          </p>
        </div>
      </div>
    </div>

    <!-- Index Extra -->
    <div id="i-extra">
      <div id="i-extra-color"></div>
    </div>

    <!-- Footer placeholder -->
    <footer id="footer-placeholder"></footer>
  </div>

  <!-- App Scripts -->
  <script src="/js/scripts.js"></script>
  <script src="/js/index.js"></script>

</body>

</html>
